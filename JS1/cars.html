<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new-reset.css">
    <link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/cars.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="menu-page-cars">
            <a href="index.html" class = nav-1>MENU PRINCIPAL</a>
        </div>
    </nav>

    <div class="line">
    </div>
    
    
    
    <div id="main">
    </div>
    
    <div class="reset my-button" id="myResetButton">
        <button onclick="createHTML()">Reset the list</button>
    </div>
    <div class="del-by-plate my-button">
        <button onclick="deleteCarBtn(prompt('Enter car number'))"> Delete a car </button>
    </div>
    
    <div id="cat-cont">
        <p>Choisissez les catégories</p>
        </div>
    </div> 
    <div class="add-a-car my-button">
        <button onclick="addNewCar(prompt('Enter car number'))"> Add a car </button>
    </div>
    
<!----------------------- Formulaire d'ajout de véhicule DEBUT----------------------------->

    <form class = "adding" action="#" >
        <p>Add a car</p>
        <input type="text" name="" class="Plate" placeholder="plate">
        <div class="select-container">
            <select name ="" id="select-make">
                <option value="">Select a Make</option>
                <option value="Acura">Acura</option>
                <option value="Aston Martin">Aston Martin</option>
                <option value="Audi">Audi</option>
                <option value="Bentley">Bentley</option>
                <option value="BMW">BMW</option>
                <option value="Buick">Buick</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Dodge">Dodge</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Ford">Ford</option>
                <option value="Gmc">Gmc</option>
                <option value="Honda">Honda</option>
                <option value="Hummer">Hummer</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Infiniti">Infiniti</option>
                <option value="Isuzu">Isuzu</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Jeep">Jeep</option>
                <option value="Kia">Kia</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Lexus">Lexus</option>
                <option value="Lincoln">Lincoln</option>
                <option value="Lotus">Lotus</option>
                <option value="Maserati">Maserati</option>
                <option value="Maybach">Maybach</option>
                <option value="Mazda">Mazda</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Mercury">Mercury</option>
                <option value="Mini">Mini</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Nissan">Nissan</option>
                <option value="Pontiac">Pontiac</option>
                <option value="Porsche">Porsche</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
                <option value="Saab">Saab</option>
                <option value="Saturn">Saturn</option>
                <option value="Subaru">Subaru</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Volvo">Volvo</option>
              </select>
        </div>
        <input type="text" name="" class="Model" placeholder="model">
        <div class="container-checkbox">
            <div class="left-container">
                <div class="choice">
                    <input type="checkbox" name="Electric" value="Electric" id="Electric2" class= "check-box add-car">
                    <label for="Electric2">Electric</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="Economy" value="Economy" id="Economy2" class= "check-box add-car">
                    <label for="Economy2">Economy</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="Minivan" value="Minivan" id="Minivan2" class= "check-box add-car">
                    <label for="Minivan2">Minivan</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="Subcompact" value="Subcompact" id="Subcompact2" class= "check-box add-car">
                    <label for="Subcompact2">Subcompact</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="Convertible" value="Convertible" id="Convertible2" class= "check-box add-car">
                    <label for="Convertible2">Convertible</label>
                </div>
            </div>
            <div class="right-container">
                <div class="choice">
                    <input type="checkbox" name="Luxury" value="Luxury" id="Luxury2" class= "check-box add-car">
                    <label for="Luxury2">Luxury</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="Sport" value="Sport" id="Sport2" class= "check-box add-car">
                    <label for="Sport2">Sport</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="City-car" value="City-car" id="City-car2" class= "check-box add-car">
                    <label for="City-car2">City car</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="Sedan" value="Sedan" id="Sedan2" class= "check-box add-car">
                    <label for="Sedan2">Sedan</label>
                </div>
                <div class="choice">
                    <input type="checkbox" name="SUV" value="SUV" id="SUV2" class= "check-box add-car">
                    <label for="SUV2">SUV</label>
                </div>
            </div>
        </div>     
        <input type="text" name="" class="Price" value="$" placeholder="price">
        <input type="submit" id = "submit-adding-car" class = "submit" value="Submit">
        <div class="error"></div>
    </form>
    
<!----------------------- Formulaire d'ajout de véhicule FIN----------------------------->
    
    <!-- <script src="script/list-cars.js"></script> -->
    <script src="script/cars.js"></script>
    
</body>
</html>
