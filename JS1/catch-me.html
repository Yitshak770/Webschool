<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new-reset.css">
    <link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/catch-me.css">
    <title>Document</title>
</head>
<body>

    <nav>
        <div class="menu-page-jeux">
            <a href="index.html" class = nav-1>MAIN MENU</a>
        </div>
        <div id="menu-page-jeux">
            <a href="memory.html" class = nav-1>MEMORY</a>
        </div>
    </nav>

    <div class="line">
    </div>
    <main>
        <button>TEST</button>
        <div id="container" style="margin-top:80px">
            <div id="titre"><h1>CATCH ME IF YOU CAN</h1></div>
            <div id="ecran">
                <div class="catchme">
                    <p>CATCH ME</p>
                </div>
                <h3>CLICK ON TITLE TO BEGIN</h3>
            </div>
            <div id="controles">
                <div id="scores">
                    <div class="title">Score</div>
                    <div class="datas">0</div>
                </div>
                <div id="points">
                    <div class="title">Points to next level</div>
                    <div class="datas">10</div>
                </div>
                <div id="level">
                    <div class="title">Level</div>
                    <div class="datas">1</div>
                </div>
                <div id="clicks">
                    <div class="title">Missed clicks</div>
                    <div class="datas">0</div>
                </div>
                <div id="timer">
                    <div class="title">Timer</div>
                    <div class="datas">
                        <div id="chrono">                        
                            <div class = "time" id="mn">60</div><span id = "S2">:</span><div class = "time" id ="sec">00</div>
                        </div>
                    </div>
                </div>
                <div id="winners">
                    <div class="title">High scores</div>
                    <div class = "winner" id="first">
                        <div class="score-winner">
                            <p>300</p>
                        </div>
                        <p>Abcd</p>
                    </div>
                    <div class = "winner" id="second">
                        <div class="score-winner">
                            <p>200</p>
                        </div>
                        <p>Efghij</p>
                    </div>
                    <div class = "winner" id="third">
                        <div class="score-winner">
                            <p>100</p>
                        </div>
                        <p>Klm</p>
                    </div>
                    <div class = "winner" id="fourth">
                        <div class="score-winner">
                            <p>50</p>
                        </div>
                        <p>Nopqrstuv</p>
                    </div>
                    <div class = "winner" id="fivth">
                        <div class="score-winner">
                            <p>40</p>
                        </div>
                        <p>wxyz</p>
                    </div>

                </div>
            </div>

            
        
        </div>

    </main>
    
    <script src="script/catch-me.js"></script>
    
</body>
</html>
